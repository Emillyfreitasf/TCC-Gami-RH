<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
        <link rel="icon" href="./img/favicon/jornalfavicon-32x32.png">
    <link rel="stylesheet" href="./css/contato.css">
    <title>Contato</title>
</head>
<body>
  <header class="bg-purple-950 text-white py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <nav class="space-x-4">
            <a href="index.html" class="hover:text-green-300 transition duration-300">Voltar ao Home</a>
           </nav>
        </div>
    </header>
  <section id="contato" class="bg-green-300 py-16">
    <div class="container mx-auto px-4">      
        <h2 class="text-3xl font-bold text-purple-950 mb-8 text-center">Contato</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <h3 class="text-2xl font-bold text-purple-950 mb-4 text-center">Informações de Contato</h3>
                <p class="text-purple-950 mb-2"><strong>Endereço:</strong> Rua das Oliveiras, 95, Jd. Floresta, São Paulo - SP</p>
                <p class="text-purple-950 mb-2"><strong>Telefone:</strong> (11) 3232-9191</p>
                <p class="text-purple-950 mb-2"><strong>Email:</strong> comercial@rhxp.com</p>
                <p class="text-purple-950 mb-2"><strong>Redes Sociais:</strong></p>
                <ul class="flex space-x-4 mt-2">
                        <li><i class="fa-brands fa-facebook"></i><a href="" class="text-purple-950  hover:text-blue-700 transition duration-300" target="_blank"> Facebook</a></li>
                        <li><i class="fa-brands fa-instagram"></i><a href="" class="text-purple-950 hover:text-blue-700 transition duration-300" target="_blank"> Instagram</a></li>
                        <li><i class="fa-brands fa-whatsapp"></i><a href="" class="text-purple-950 hover:text-blue-700 transition duration-300" target="_blank"> Whatsapp</a></li>  
                  </ul>
            </div>
            <div>
                <h3 class="text-2xl font-bold text-purple-950 mb-4 text-center">Formulário de Contato</h3>
                <form class="bg-white rounded-lg shadow-md p-8">
                    <div class="mb-4">
                        <label for="nome" class="block text-purple-950 text-sm font-bold mb-2">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" class="shadow appearance-none border rounded w-full py-2 px-3 text-purple-950 leading-tight focus:outline-none focus:shadow-outline ">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-purple-950 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-purple-950 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="mensagem" class="block text-purple-950 text-sm font-bold mb-2">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" class="shadow appearance-none border rounded w-full py-2 px-3 text-purple-950 leading-tight focus:outline-none focus:shadow-outline h-32 resize-y"></textarea>
                    </div>
                    <button type="submit" class="bg-purple-950 hover:bg-green-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </div>
</section>
    
    
      
   




    
</body>

</html>
